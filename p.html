<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숭례문 방화 사건 AI 추리</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; background-color: #fff; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; }
        .user { color: blue; margin: 5px 0; }
        .ai { color: green; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>숭례문 방화 사건 AI</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="질문을 입력하세요">
    <button id="sendBtn">전송</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const button = document.getElementById('sendBtn');

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = sender;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function getAIResponse(text) {
            text = text.toLowerCase();
            if (text.includes("누가") || text.includes("범인") || text.includes("진범")) {
                return "AI: 사건 기록과 증거를 보면, 핵심 범행자는 소방관으로서의 전문 지식을 활용한 인물로 추정됩니다. 이름은 공개되지 않았습니다.";
            } else if (text.includes("왜") || text.includes("동기")) {
                return "AI: 개인적 고통과 국가 시스템에 대한 배신감이 복합적으로 작용한 것으로 보이며, 사회적 메시지를 담고자 한 의도가 강했습니다.";
            } else if (text.includes("어떻게") || text.includes("방법")) {
                return "AI: 내부 구조와 방재 시스템의 취약점을 이용한 계획적 방화로, 최소한의 행동으로 최대 효과를 노린 정교한 방법이었습니다.";
            } else if (text.includes("증거") || text.includes("단서")) {
                return "AI: CCTV, 통화 기록, 주변 증인 진술 등 다양한 간접 증거가 확보되었으나, 직접적인 범인 신원 단서는 거의 없습니다.";
            } else if (text.includes("종료")) {
                return "AI: 프로그램을 종료합니다.";
            } else {
                return "AI: 질문을 조금 더 구체적으로 해주시면 사건 분석에 기반한 답변을 드릴 수 있습니다.";
            }
        }

        button.addEventListener('click', () => {
            const userText = input.value.trim();
            if (userText === "") return;

            appendMessage('user', `사용자: ${userText}`);
            const aiResponse = getAIResponse(userText);
            appendMessage('ai', aiResponse);

            input.value = "";
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') button.click();
        });
    </script>
</body>
</html>
